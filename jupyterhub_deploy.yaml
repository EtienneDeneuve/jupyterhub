kind: Deployment
metadata:
  labels:
  app : jupyterhub
  name : jupyterhub
  namespace : jupyterhub
spec:
  replicas: 1
  selector:
    matchLabels:
      run: jupyterhub
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        run: jupyterhub
    spec:
      containers:
      - image: jupyterhub:withRv1
        imagePullPolicy: IfNotPresent
        name: jupyterhub
        ports:
          - containerPort: 8000
        volumeMounts:
          - name: gluster-vc
            mountPath: /home/
        volumes:
          - name: gluster-vc
            persistentVolumeClaim:
             claimName: pvc-63d99004-1c92-11e7-a4d6-000d3a254011
