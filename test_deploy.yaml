kind: Deployment
metadata:
  labels:
    run: jupyterhub
  name: jupyterhub
  namespace: jupyterhub
spec:
  replicas: 1
  selector:
    matchLabels:
      run: jupyterhub
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        run: jupyterhub
    spec:
      containers:
      - image: jupyterhub:withRv1
        imagePullPolicy: IfNotPresent
        name: jupyterhub
        ports:
          - containerPort: 8000
        resources: {}
        terminationMessagePath: /dev/termination-log
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      securityContext: {}
      terminationGracePeriodSeconds: 30
